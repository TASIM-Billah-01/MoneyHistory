<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone mt-5">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div class="stat-value" id="balance">9400</div>
                    </div>
                  </div>
                <div class="divider"></div>

                    <div class="px-10 mx-auto">
                        <div>

                            <button class="btn btn-lg">Add Money</button>
                            <button class="btn btn-lg ml-1">Cash Out</button>
                            <button class="btn btn-lg mt-3">Transaction</button>
                        </div>
                    </div>


                <div class="divider"></div>

                      <div class="card bg-base-100 w-full  max-w-sm  shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Email</span>
                            </label>
                            <input type="email" placeholder="email" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Password</span>
                            </label>
                            <input type="password" placeholder="password" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-2">
                            <button class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
